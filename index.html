<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Camera Filter</title>
    <style>
        #video {
            display: block;
            width: 100%;
            height: auto;
            filter: sepia(1) saturate(45) hue-rotate(-25deg) brightness(1.2) contrast(1.3); /* Apply red tint with increased brightness */
        }
        #capture {
            margin: 10px 0;
        }
        #info-link {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        #info-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="capture">Capture Photo</button>
    <a href="https://josflint.com" id="info-link" target="_blank">Visit Jos Flint's Website</a>
    <script src="script.js"></script>
</body>
</html>
