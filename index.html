<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Camera Filter</title>
    <style>
        #video {
            display: block;
            width: 100%;
            height: auto;
            filter: sepia(1) saturate(3) hue-rotate(-120deg); /* Apply red tint to live feed */
        }
        #canvas {
            display: none; /* Hide canvas initially */
        }
        #capture {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Capture Photo</button>
    <script src="script.js"></script>
</body>
</html>
